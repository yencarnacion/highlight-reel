<!DOCTYPE html>
<html>
<head>
    <title>Update Video</title>
</head>
<body>
  <h1>Update Video</h1>

  <form action="/update/{{ video.index }}" method="post" enctype="multipart/form-data">
    <p>Title: <input type="text" name="title" value="{{ video.title }}"></p>
    <p>URL: <input type="text" name="url" value="{{ video.url }}"></p> 
    <p>Current Video: <a href="{{ video.url }}">View Current Video</a></p>
    <p>Description: <textarea name="description">{{ video.description }}</textarea></p>
    <p>Tags: <input type="text" name="tags" value="{{ video.tags | join(' ') }}"></p>
    <p><input type="submit" value="Update Video"></p>
</form>
    <a href="/">Back to Home</a>
</body>
</html>

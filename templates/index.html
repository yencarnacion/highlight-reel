<!DOCTYPE html>
<html>
<head>
    <title>Video Metadata App</title>
</head>
<body>
    <h1>Video Metadata</h1>
    <a href="/add">Add Video</a> | <a href="/">Home</a>
    <hr>
    <form action="/search" method="get">
        <input type="text" name="tags" placeholder="Search by tags...">
        <input type="submit" value="Search">
    </form>
    <hr>
    {% for video in videos %}
    <div>
        <h2>{{ video.title }}</h2>
        <p><a href="{{ video.url }}">{{ video.url }}</a></p>
        <p>{{ video.description }}</p>
        <p>Tags: {{ video.tags | join(' ') }}</p>
        <p>Date Saved: {{ video.date_saved }}</p>
        <a href="/update/{{ loop.index0 }}">Edit</a>
        <form action="/delete/{{ loop.index0 }}" method="post" style="display: inline;">
            <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this video?');">
        </form>
    </div>
    <hr>
    {% else %}
    <p>No videos found.</p>
    {% endfor %}
</body>
</html>
